name: Auto Generate PR Title and Description

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  generate-pr-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate PR title and description
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          echo "Generating PR metadata for branch: $BRANCH_NAME"

          # Generate title (example: "ticket-123 hello")
          PR_TITLE="${BRANCH_NAME} hello"

          # Generate description
          PR_BODY="This pull request was automatically generated.

          **Branch Name:** $BRANCH_NAME
          **Generated Title:** $PR_TITLE
          
          Description:
          description"

          # Update PR title and body
          gh pr edit "$PR_NUMBER" --title "$PR_TITLE" --body "$PR_BODY"
